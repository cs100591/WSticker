        .content-wrapper {

        }

        .priority-group {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 16px;
            overflow: hidden;
        }

        .priority-header {
            padding: 14px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
        }

        .priority-header.high {
            background: #FEE5E5;
            color: #D32F2F;
        }

        .priority-header.medium {
            background: #FFF3E0;
            color: #F57C00;
        }

        .priority-header.low {
            background: #E3F2FD;
            color: #1976D2;
        }

        .priority-header-left {

            gap: 10px;

        .priority-header-right {

        .todo-item {

            background: white;

        .todo-item:hover {
            background: #f9f9f9;
        }

        .todo-title {

            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .todo-checkbox {
            width: 20px;

            border-radius: 50%;

            flex-shrink: 0;

            align-items: center;
            justify-content: center;
            font-size: 12px;

        }

        .empty-state {

            padding: 60px 20px;
            color: #999;

        }
